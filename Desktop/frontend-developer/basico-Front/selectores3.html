<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: salmon;
        }
        p::first-letter{
            color: blue;
        }
        p::before{
            content: "=)";
        }
        p::after{
            content: ":o";
        }
        p:hover{
            color: skyblue;
        }
        div p:nth-child(2){
            color: violet;
        }
        ::placeholder{
            color: tomato;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>platzi</p>
        <p>master</p>
        <p>lo mejor</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
